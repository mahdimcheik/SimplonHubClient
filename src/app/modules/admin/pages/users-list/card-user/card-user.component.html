<div class="flex flex-row justify-between items-center gap-2 bg-white p-2 rounded-t-md dark:bg-gray-800">
    <div class="flex items-center gap-2">
        <p-image src="assets/images/logo.png" alt="logo" class="w-10 h-10" />
        <div class="flex flex-col items-start justify-end gap-2">
            <h3 class="text-lg font-semibold">{{ user().firstName + ' ' + user().lastName | titlecase }}</h3>
            <span class="text-sm text-gray-500">{{ user().email | lowercase }}</span>
        </div>
    </div>
    <div class="flex gap-2">
        <p-button outlined icon="pi pi-pencil" />
        <p-button outlined severity="danger" icon="pi pi-trash" />
    </div>
</div>
