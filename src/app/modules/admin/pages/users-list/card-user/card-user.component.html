<div class="flex flex-row justify-between items-center gap-2 bg-white p-2 rounded-md dark:bg-gray-800 border border-gray-200 dark:border-gray-700">
    <div class="flex items-center gap-2">
        <p-image src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/480px-User_icon_2.svg.png" alt="logo" class="w-10 h-10" />
        <div class="flex flex-col items-start justify-end gap-2">
            <h3 class="text-lg font-semibold">{{ data().firstName + ' ' + data().lastName | titlecase }}</h3>
            <span class="text-sm text-gray-500">{{ data().email | lowercase }}</span>
        </div>
    </div>
    <div class="flex gap-2">
        <p-button outlined icon="pi pi-pencil" />
        <p-button outlined severity="danger" icon="pi pi-trash" />
    </div>
</div>
