<full-calendar [options]="calendarOptions()" #calendar [events]="sourceEvents()" class="h-full">
    <ng-template #eventContent let-arg>
        <div class="custom-event">
            <strong>{{ arg.event.title }}</strong
            ><br />
            @if (arg.event.extendedProps.description) {
                <small>{{ arg.event.extendedProps.description }}</small>
            }
        </div>
    </ng-template>
</full-calendar>

@if (quickInfosVisible()) {
    <app-modal-quick-infos [(visible)]="quickInfosVisible" (close)="quickInfosVisible.set(false)" [event]="selectedEvent()" [showSubmitButton]="false" [showEditButton]="true"></app-modal-quick-infos>
}
@if (createEventVisible()) {
    <app-modal-create-edit-slot [(visible)]="createEventVisible" (close)="createEventVisible.set(false)" [event]="selectedEvent()"></app-modal-create-edit-slot>
}
