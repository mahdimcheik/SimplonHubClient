<p-drawer [visible]="visible()" position="right" [style]="{ width: '50vw' }" [modal]="true" [closable]="true" (closeOnEscape)="(true)" (onHide)="cancel()" [header]="title()">
    <div class="flex gap-2 w-full lg:px-14 px-6">
        <div class="flex flex-col gap-2 p-4">
            <p>de :{{ slot()?.dateFrom | date }}</p>
            <p>Ã  :{{ slot()?.dateTo | date }}</p>
            <p>Professeur : {{ slot()?.teacher?.firstName }} {{ slot()?.teacher?.lastName }} - {{ slot()?.type?.name }}</p>
        </div>
    </div>
    <app-configurable-form [structure]="form()" (onFormSubmit)="submit($event)" (onCancel)="cancel()" [verboseError]="false"> </app-configurable-form>
</p-drawer>
