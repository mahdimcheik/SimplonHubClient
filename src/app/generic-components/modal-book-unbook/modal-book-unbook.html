<app-base-side-modal [(visible)]="visible" [title]="title()" [position]="'right'" (onHide)="cancel()">
    <div content class="flex flex-col gap-4 p-4">
        <div class="flex gap-2 w-full">
            <div class="flex flex-col gap-2 p-4 bg-gray-50 rounded-lg">
                <p class="m-0"><strong>De :</strong> {{ slot()?.dateFrom | date }}</p>
                <p class="m-0"><strong>Ã€ :</strong> {{ slot()?.dateTo | date }}</p>
                <p class="m-0"><strong>Professeur :</strong> {{ slot()?.teacher?.firstName }} {{ slot()?.teacher?.lastName }} - {{ slot()?.type?.name }}</p>
            </div>
        </div>

        @if (!isBooked() && !ispassed()) {
        <app-configurable-form [structure]="form()" (onFormSubmit)="submit($event)" (onCancel)="cancel()" [verboseError]="false"> </app-configurable-form>
        }
    </div>
</app-base-side-modal>
