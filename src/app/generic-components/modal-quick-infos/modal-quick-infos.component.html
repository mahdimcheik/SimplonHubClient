<app-base-modal [(visible)]="visible" [title]="title()" (onHide)="onHide()">
    <!-- Header End: Edit button if needed -->
    @if (showEditButton() && !isPassed()) {
        <div header-end>
            <p-button label="Editer" (onClick)="edit()" class="flex-shrink-0" severity="secondary">
                <i class="pi pi-pencil"></i>
            </p-button>
        </div>
    }

    <!-- Content -->
    <div content class="flex flex-col gap-4 p-4">
        <div class="flex items-start gap-4">
            <i class="pi pi-info-circle text-3xl flex-shrink-0 mt-1"></i>
            <div class="flex-1">
                <div class="text-gray-700 text-base leading-relaxed m-0 flex gap-2">
                    <span class="font-bold">De : {{ event()?.start?.toString() | date }}</span>
                    <span class="font-bold">Ã€ : {{ event()?.end?.toString() | date }}</span>
                </div>
                <ng-content select="[slot=info-slot]"></ng-content>
            </div>
        </div>
        <ng-content select="[slot=info-booking]"></ng-content>
    </div>

    <!-- Footer -->
    <div footer-end class="flex justify-end gap-3">
        <ng-content select="[slot=controls]"></ng-content>
        @if (showCancelButton()) {
            <p-button label="Fermer" (onClick)="close()" class="flex-shrink-0" severity="danger" />
        }
        @if (showSubmitButton()) {
            <p-button label="Soumission" (onClick)="close()" class="flex-shrink-0" severity="primary" />
        }
    </div>
</app-base-modal>
