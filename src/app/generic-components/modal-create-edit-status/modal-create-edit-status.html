<app-base-side-modal 
    [(visible)]="visible" 
    [title]="title()" 
    [position]="'right'"
    (onHide)="cancel()">
    
    <div content class="p-4">
        <app-configurable-form 
            [structure]="form()" 
            (onFormSubmit)="submit($event)" 
            (onCancel)="cancel()" 
            [verboseError]="false">
        </app-configurable-form>
    </div>
</app-base-side-modal>
