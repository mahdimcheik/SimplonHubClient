<p-dialog [(visible)]="visible" [modal]="true" [dismissableMask]="true" [closeOnEscape]="true" [closable]="false" [draggable]="false" [resizable]="false" styleClass="confirm-modal" (onHide)="onHide()">
    <ng-template pTemplate="header">
        <div class="flex items-center justify-between gap-3 min-w-[300px] w-full md:w-[500px] lg:w-[1/2]">
            <div class="flex items-center gap-3">
                <i [class]="iconClass()" class="text-2xl"></i>
                <span class="text-md font-semibold text-gray-800 m-0">{{ title() }}</span>
                <ng-content select="[header-start]"></ng-content>
            </div>
            <div class="flex items-center gap-3">
                <ng-content select="[header-end]"></ng-content>
                <p-button icon="pi pi-times" (onClick)="onHide()" severity="secondary" />
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="content" class="!p-0">
        <div class="flex gap-3 min-w-[300px] w-full md:w-[500px] lg:w-[1/2] min-h-[100px]">
            <ng-content select="[content]"></ng-content>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="flex items-center justify-between gap-3 min-w-[300px] w-full md:w-[500px] lg:w-[1/2] min-h-[25px]">
            <ng-content select="[footer-start]"></ng-content>
            <ng-content select="[footer-end]"></ng-content>
        </div>
    </ng-template>
</p-dialog>
