<p-dialog [visible]="visible()" [modal]="true" [dismissableMask]="true" (closeOnEscape)="(true)" [closable]="true" [draggable]="false" [resizable]="false" styleClass="confirm-modal" [style]="{ width: '90vw', maxWidth: '500px' }" (onHide)="close()">
    <!-- Header -->
    <ng-template pTemplate="header">
        <div class="flex items-center gap-3">
            <i [class]="iconClass()" class="text-2xl"></i>
            <h3 class="text-xl font-semibold text-gray-800 dark:text-white m-0">{{ title() }}</h3>
        </div>
    </ng-template>

    <!-- Content -->
    <div class="py-4">
        <div [class]="containerClass()">
            <div class="flex items-start gap-4">
                <i [class]="iconClass()" class="text-3xl flex-shrink-0 mt-1"></i>
                <div class="flex-1">
                    <p class="text-gray-700 text-base leading-relaxed m-0">
                        {{ question() }}
                    </p>
                    <ng-content></ng-content>
                </div>
            </div>
        </div>

        <ng-content select="[slot=info]"></ng-content>
    </div>

    <!-- Footer -->
    <ng-template pTemplate="footer">
        <div class="flex justify-end gap-3 pt-4">
            @if (!confirmButtonOnly()) {
                <p-button [label]="cancelText()" severity="secondary" [outlined]="true" (onClick)="handleCancel()" class="flex-shrink-0" styleClass="p-button-outlined" />
            }

            <p-button [label]="confirmText()" [severity]="buttonSeverity()" (onClick)="handleConfirm()" class="flex-shrink-0" />
        </div>
    </ng-template>
</p-dialog>

<!-- Backdrop overlay for additional visual emphasis (optional) -->
@if (visible()) {
    <div class="fixed inset-0 bg-black bg-opacity-20 z-40 transition-opacity duration-200" (click)="close()"></div>
}
